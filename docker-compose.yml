services:
  app:
    build: .
    container_name: upseong-prugio-lakecity
    ports:
      - "3017:3000"
    volumes:
      - prugio-data:/app/data
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=1234
      - AUTH_SECRET=prugio-admin-secret-key-production
      - DB_PATH=/app/data/registrations.db
    restart: unless-stopped

volumes:
  prugio-data:
    driver: local
