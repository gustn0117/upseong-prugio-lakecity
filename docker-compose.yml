services:
  app:
    build: .
    container_name: elif-sungsung
    ports:
      - "3014:3000"
    volumes:
      - elif-data:/app/data
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=1234
      - AUTH_SECRET=elif-admin-secret-key-production
      - DB_PATH=/app/data/registrations.db
    restart: unless-stopped

volumes:
  elif-data:
    driver: local
